syntax = "proto3";

package api.lists.list.v1alpha1;

import "api/types/accept_target.proto";
import "api/types/access_state.proto";
import "api/types/permission_level.proto";
import "api/types/visibility_level.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/timestamp.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  security_definitions: {
    security: {
      key: "BearerAuth"
      value: {
        type: TYPE_API_KEY
        in: IN_HEADER
        name: "Authorization"
        description: "Bearer token for authentication"
      }
    }
  }
  security: {
    security_requirement: {
      key: "BearerAuth"
      value: {}
    }
  }
};

// the listItemCompletion service
service ListItemCompletionService {
  // create a listItemCompletion
  rpc CreateListItemCompletion(CreateListItemCompletionRequest) returns (ListItemCompletion) {
    option (google.api.method_signature) = "parent,list_item_completion";
    option (google.api.http) = {
      post: "/lists/v1alpha1/{parent=lists/*/listItems/*}/listItemCompletions"
      body: "list_item_completion"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Create a listItemCompletion"
      description: "Creates a new listItemCompletion with the provided details."
      tags: "ListItemCompletionService"
    };
  }

  // listItemCompletion listItemCompletions
  rpc ListListItemCompletions(ListListItemCompletionsRequest) returns (ListListItemCompletionsResponse) {
    option (google.api.method_signature) = "parent";
    option (google.api.http) = {get: "/lists/v1alpha1/{parent=lists/*/listItems/*}/listItemCompletions"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "ListItemCompletion list_items"
      description: "Retrieves a paginated listItemCompletion of listItemCompletions. Supports filtering and pagination."
      tags: "ListItemCompletionService"
    };
  }

  // update a listItemCompletion
  rpc UpdateListItemCompletion(UpdateListItemCompletionRequest) returns (ListItemCompletion) {
    option (google.api.method_signature) = "list_item_completion,update_mask";
    option (google.api.http) = {
      patch: "/lists/v1alpha1/{list_item_completion.name=lists/*/listItems/*/listItemCompletions/*}"
      body: "list_item_completion"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Update a listItemCompletion"
      description: "Updates the details of an existing listItemCompletion."
      tags: "ListItemCompletionService"
    };
  }

  // delete` a listItemCompletion
  rpc DeleteListItemCompletion(DeleteListItemCompletionRequest) returns (ListItemCompletion) {
    option (google.api.method_signature) = "name";
    option (google.api.http) = {delete: "/lists/v1alpha1/{name=lists/*/listItems/*/listItemCompletions/*}"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Delete a listItemCompletion"
      description: "Deletes a listItemCompletion by resource name."
      tags: "ListItemCompletionService"
    };
  }

  // get a listItemCompletion
  rpc GetListItemCompletion(GetListItemCompletionRequest) returns (ListItemCompletion) {
    option (google.api.method_signature) = "name";
    option (google.api.http) = {get: "/lists/v1alpha1/{name=lists/*/listItems/*/listItemCompletions/*}"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get a listItemCompletion"
      description: "Retrieves a single listItemCompletion by resource name."
      tags: "ListItemCompletionService"
    };
  }
}

// the main listItemCompletion object
message ListItemCompletion {
  option (google.api.resource) = {
    type: "api.lists.list.v1alpha1/ListItemCompletion"
    pattern: "lists/{list}/listItems/{list_item}/listItemCompletions/{list_item_completion}"
    plural: "listItemCompletions"
    singular: "listItemCompletion"
  };

  // the name of the listItemCompletion
  string name = 1 [(google.api.field_behavior) = IDENTIFIER];

  // the title of the listItemCompletion
  string title = 2 [(google.api.field_behavior) = REQUIRED];

  // List Section
  string list_section = 3 [(google.api.field_behavior) = REQUIRED];

  // points
  int32 points = 4 [(google.api.field_behavior) = REQUIRED];

  // the time the listItemCompletion was created (UTC)
  google.protobuf.Timestamp create_time = 5 [(google.api.field_behavior) = OUTPUT_ONLY];

  // the time the listItemCompletion was last updated (UTC)
  google.protobuf.Timestamp update_time = 6 [(google.api.field_behavior) = OUTPUT_ONLY];
}

// the request to create a listItemCompletion
message CreateListItemCompletionRequest {
  // the parent of the listItemCompletion
  string parent = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference).type = "api.lists/list.v1alpha1/ListItem"
  ];

  // the listItemCompletion to create
  ListItemCompletion list_item_completion = 2 [(google.api.field_behavior) = REQUIRED];
}

// the request to listItemCompletion listItemCompletions
message ListListItemCompletionsRequest {
  // the parent of the listItemCompletions
  string parent = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference).type = "api.lists/list.v1alpha1/ListItem"
  ];
  // returned page
  int32 page_size = 2 [(google.api.field_behavior) = OPTIONAL];
  // used to specify the page token
  string page_token = 3 [(google.api.field_behavior) = OPTIONAL];
  // used to specify the filter
  string filter = 4 [(google.api.field_behavior) = OPTIONAL];
}

// the response to listItemCompletion listItemCompletions
message ListListItemCompletionsResponse {
  // the listItemCompletions
  repeated ListItemCompletion list_item_completions = 1;
  // the next page token
  string next_page_token = 2;
}

// the request to update a listItemCompletion
message UpdateListItemCompletionRequest {
  // the listItemCompletion to update
  ListItemCompletion list_item_completion = 1 [(google.api.field_behavior) = REQUIRED];

  // the fields to update
  google.protobuf.FieldMask update_mask = 2 [(google.api.field_behavior) = OPTIONAL];
}

// the request to delete a listItemCompletion
message DeleteListItemCompletionRequest {
  // the name of the listItemCompletion to delete
  string name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference).type = "api.lists.list.v1alpha1/ListItemCompletion"
  ];
}

// the request to get a listItemCompletion
message GetListItemCompletionRequest {
  // the name of the listItemCompletion to get
  string name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference).type = "api.lists.list.v1alpha1/ListItemCompletion"
  ];
}
